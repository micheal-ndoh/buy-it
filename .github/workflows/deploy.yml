name: Terraform Deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment name"
        required: true
        type: choice
        options:
          - production
          - dev
          - staging

defaults:
  run:
    working-directory: ./terraform

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to ${{ inputs.environment }} Environment
    environment:
      name: ${{ inputs.environment }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9.8"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Set Environment Variables
        run: |
          echo "TF_VAR_project_name=buy-it-${{ inputs.environment }}" >> $GITHUB_ENV
          echo "TF_VAR_aws_region=eu-central-1" >> $GITHUB_ENV

      - name: Set Sensitive Variables
        run: |
          echo "TF_VAR_database_url=${{ secrets.DATABASE_URL }}" >> $GITHUB_ENV
          echo "TF_VAR_direct_database_url=${{ secrets.DIRECT_DATABASE_URL }}" >> $GITHUB_ENV
          echo "TF_VAR_nextauth_secret=${{ secrets.NEXTAUTH_SECRET }}" >> $GITHUB_ENV
          echo "TF_VAR_keycloak_client_id=${{ secrets.KEYCLOAK_CLIENT_ID }}" >> $GITHUB_ENV
          echo "TF_VAR_keycloak_client_secret=${{ secrets.KEYCLOAK_CLIENT_SECRET }}" >> $GITHUB_ENV
          echo "TF_VAR_keycloak_issuer=${{ secrets.KEYCLOAK_ISSUER }}" >> $GITHUB_ENV
          echo "TF_VAR_tolgee_api_key=${{ secrets.TOLGEE_API_KEY }}" >> $GITHUB_ENV
          echo "TF_VAR_tolgee_api_url=${{ secrets.TOLGEE_API_URL }}" >> $GITHUB_ENV
          echo "TF_VAR_nextauth_url=${{ vars.NEXTAUTH_URL }}" >> $GITHUB_ENV

      - name: Create Backend Configuration
        run: |
          cat <<EOF > backend.tf
          terraform {
            backend "s3" {
              bucket         = "buy-it-${{ inputs.environment }}-terraform-state"
              key            = "terraform.tfstate"
              region         = "eu-central-1"
              encrypt        = true
            }
          }
          EOF

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -out=plan.tfplan

      - name: Terraform Apply
        if: github.event_name == 'workflow_dispatch'
        run: terraform apply -auto-approve plan.tfplan

      - name: Update NEXTAUTH_URL Variable and Lambda Environment
        if: github.event_name == 'workflow_dispatch'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          CF_URL=$(terraform output -raw cloudfront_url)
          echo "Updating NEXTAUTH_URL to $CF_URL"
          gh variable set NEXTAUTH_URL --body "$CF_URL" --env ${{ inputs.environment }} || echo "Failed to update GitHub variable, continuing..."

          # Update Lambda environment variable
          FUNCTION_NAME="buy-it-${{ inputs.environment }}"
          aws lambda update-function-configuration \
            --function-name "$FUNCTION_NAME" \
            --environment "Variables={DATABASE_URL=${{ secrets.DATABASE_URL }},DIRECT_DATABASE_URL=${{ secrets.DIRECT_DATABASE_URL }},NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }},NEXTAUTH_URL=$CF_URL,KEYCLOAK_CLIENT_ID=${{ secrets.KEYCLOAK_CLIENT_ID }},KEYCLOAK_CLIENT_SECRET=${{ secrets.KEYCLOAK_CLIENT_SECRET }},KEYCLOAK_ISSUER=${{ secrets.KEYCLOAK_ISSUER }},TOLGEE_API_KEY=${{ secrets.TOLGEE_API_KEY }},TOLGEE_API_URL=${{ secrets.TOLGEE_API_URL }},PORT=3000}"
